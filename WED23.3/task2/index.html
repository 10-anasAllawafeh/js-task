<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #2: Changing colors</title>
    <style>
        #dv {
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<div id="dv"></div>
</body>

<script>


let color = document.getElementById("dv");
color.style.backgroundColor = "blue";

let colors = [ "blue","red" ,"green" ];
let change = 0;
color.addEventListener('click', function onclick()
{
color.style.backgroundColor = colors[change]; 
change = change >= 2 ? 0 : change +1 ;

})

</script>
</html>
