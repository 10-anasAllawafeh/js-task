<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formatting text</title>
</head>
<body>
    <form action="">
        <select name="" id="S1" onchange="changeFont()">
            <option value="1" style="font-family:fantasy">font1</option>
            <option value="2">font2</option>
            <option value="3">font3</option>
        </select>
        <select name="" id="S2" onchange="changeSize()">
            <option value="1">size1</option>
            <option value="2">size2</option>
            <option value="3">size3</option>
        </select>
        <label for="in1">Italic</label>
        <input type="checkbox" id="in1" onchange="changeItalic()">
        
        <label for="in2">Bold</label>
        <input type="checkbox" id="in2" onchange="changestyle2()">
        
        <label for="in3">Underlined</label>
        <input type="checkbox" id="in3" onchange="changestyle3()">
        <br>
        <label for="text"></label>
        <input type="text" id="text">
    </form>
    
</body>
<script src="app.js"></script>
</html>
